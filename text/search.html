<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good hunt for slang</title>

  <!-- Bootstrap and Icons (optional, for consistency with main page) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/test.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
</head>

<body>
  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Header -->
  <div class="container-fluid" style="background-color: #eaeaea;">
    <div class="container py-5 text-center">
      <h1 class="fw-bold" style="font-size: clamp(1.5rem, 5vw, 3rem);">
        Good hunt for slang
      </h1>
      <hr style="border-top: 3px solid #EEC0C6; width: 50%; margin: 1rem auto;" />
    </div>
  </div>

  <!-- Search Area -->
  <div class="container mt-4">
    <div class="search-container">
      <input type="text" id="fname" class="search-box" placeholder="Got a slang in mind? Type it!" />
      <button id="click" class="search-button">Let's Hunt!</button>
    </div>
  </div>

  <!-- Popular Section -->
  <div class="container mt-4 text-center popular-section">
    <h2 class="popular-title">
      <span class="flame-icon">ðŸ”¥</span>
      Some Popular Posts
      <span class="flame-icon">ðŸ”¥</span>
    </h2>
  </div>

  <template id="postCardTemplate">
    <div class="col-md-4 col-sm-6">
        <div class="card h-100 shadow-sm post-card">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold"></h5>
                <p class="card-text text-muted flex-grow-1"></p>
                <a class="card-author mb-1 text-dark small fw-semibold"></a>
                <p href="" class="card-date mb-2 text-secondary small"></p>
                <a href="#" class="read-more-btn"><span class="gradient-text">Read More</span></a>
            </div>
        </div>
    </div>
  </template>

  <!-- Result Section -->
  <div class="container results-section">
    <div id="result-content">
      <div class="word-title">
        <span id="word-display">What's that slang?</span>
      </div>
      <div id="messages">
        <p class="placeholder-text">
          Hunt for a slang term to see its definition here...
        </p>
      </div>
      <div class="container mt-4">
        <div class="row g-4 justify-content-center" id="post-search-results"></div>
      </div>
    </div>
    <div class="loading" id="loading">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Footer -->
  <nav id="footerPlaceholder"></nav>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/express.js"></script>
  <script src="/js/skeleton.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
