<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good hunt for slang</title>
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>
  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>
    <div class="header">
        <h1>AI tool just type your word</h1>
    </div>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="fname" class="search-box" placeholder="Got a slang in mind? Type it!">
            <button id="click" class="search-button">Let's Hunt!</button>
        </div>
        
        <div class="popular-section">
            <h2 class="popular-title">
                <span class="flame-icon">ðŸ”¥</span> 
                Some Popular Posts 
                <span class="flame-icon">ðŸ”¥</span>
            </h2>
        </div>

        <template id="postCardTemplate">
          <div class="col-md-4 col-sm-6">
              <div class="card h-100 shadow-sm post-card">
                  <div class="card-body d-flex flex-column">
                      <h5 class="card-title fw-bold text-primary"></h5>
                      <p class="card-text text-muted flex-grow-1"></p>
                      <a class="card-author mb-1 text-dark small fw-semibold"></a>
                      <p href="" class="card-date mb-2 text-secondary small"></p>
                      <a href="#" class="read-more-btn"><span class="gradient-text">Read More</span></a>
                  </div>
              </div>
          </div>
        </template>

        
        <div class="results-section">
            <div id="result-content">
                <div class="word-title">
                    <span id="word-display">What's that slang?</span>
                </div>
                <div id="messages">
                    <p class="placeholder-text">Hunt for a slang term to see its definition here...</p>
                </div>
                <div id="post-search-results" class="row g-4 justify-content-center"></div>
            </div>
            <div class="loading" id="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

  <!-- Footer -->
  <nav id="footerPlaceholder"></nav>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/express.js"></script>
  <script src="/js/skeleton.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
