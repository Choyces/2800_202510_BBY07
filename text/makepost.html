<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/makepost.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/navbar.css">
      

</head>

<body>
    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Make a post container  -->
    <div class="container mt-5">
      <h2 class="mb-4">Create a New Post</h2>
      <form action="/makepost" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter your post title"
            required
          >
        </div>
  
        <!-- Description field -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            placeholder="Write your post content here"
            required
          ></textarea>
        </div>

        <button type="button" id="uploadBtn" class="btn btn-outline-primary">ï¼‹</button>
        <input type="file" id="photo" name="photo" accept="image/*,video/*" style="display:none;">
  
        <!-- Submit -->
        <button type="submit" class="btn btn-success">
          <i class="bi bi-upload"></i> Submit Post
        </button>
        <a href="/main" class="btn btn-secondary ms-2">Cancel</a>
        <div class="mt-3" id="mediaPreviewContainer">
          <img
            id="photoPreview"
            src=""
            alt="Image preview"
            style="display:none; max-width:100%; height:auto; border:1px solid #ccc; padding:4px;">
        </div>
      </form>
    </div>



    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

        <!-- Custom Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertTitle">Alert</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="alertMessage">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="/js/skeleton.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/makepost.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/navbar.js"></script>

</body>

</html>
