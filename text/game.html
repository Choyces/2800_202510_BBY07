<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill-in-the-Blank Trending Sentence Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="page-wrapper">
    <div class="container">
        <h1>Fill-in-the-Blank Trending Sentence Game</h1>

        <div class="instructions">
            <p>Fill in the blanks with your own words, then get AI feedback on your trending sentences! Try using
                trending words from the list below for higher scores.</p>
        </div>

        <div class="trending-word-list">
            <h3>Trending Words for Inspiration</h3>
            <div class="trending-words" id="trendingWordsList"></div>
        </div>

        <div class="button-container">
            <button id="generateBtn">Generate New Sentences</button>
            <button id="submitBtn" disabled>Get AI Feedback</button>
        </div>

        <div id="sentencesContainer"></div>

        <div id="feedback" class="feedback">
            <h2>AI Feedback</h2>
            <div id="chart-container" class="chart-container"></div>
        </div>
    </div>
    </div>



    <nav id="footerPlaceholder"></nav>
    <script src="/js/game.js"></script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/navbar.js"></script>
</body>

</html>
